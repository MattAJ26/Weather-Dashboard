<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/jass.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header class="d-flex flex-row align-center justify-center bg-light">
    <h1>Weather Dashboard</h1>
  </header>
  <div class="d-flex flex-row align-center justify-center min-100-vh bg-primary">
    <div class="col-6 col-md-3 d-flex flex-column align-center bg-light p-4 m-3">
      <h1 class="text-primary">Search Cities</h1>
      <form id="search-form" class="form w-100">
        <input id="search-input" class="form-input w-100" type="text" name="city" placeholder="Search City">
        <button class="btn btn-info btn-block">Submit</button>
      </form>
    </div>
      <div class="col-9 col-md-6 d-flex flex-column align-center bg-light p-4 m-3">
        <h1 class="text-primary">Forecast</h1>
        <h4>Showing results for: <span id="result-text"></span></h4>
        <div id="result-content"></div>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/display-search.js"></script>
</body>

</html>
